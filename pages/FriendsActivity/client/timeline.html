<template name="timeline">
  <div class="timeline">
  <h1>Status</h1>
  {{> fbmakepost}}
  <h1> Posts of your Friends</h1>
  {{#each p in posts}}
    {{> fbshowpost p=p}}
  {{/each}}
  </div>
</template>

<template name="fbmakepost">
  <div class="makepost">
  <textarea id="posttext" cols="100%" rows="5" placeholder="Add most recent status?">
  </textarea>
  <button id="submit" class="btn btn-small btn-info">Post status</button>
  </div>
</template>

<template name="fbshowpost">
  <div class="post">
    <p>{{p.createdAt}}<br>
    {{p.name}}<br>
    {{p.text}}</p>
  </div>
  </template>
