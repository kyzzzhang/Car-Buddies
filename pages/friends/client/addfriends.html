<template name="addfriends">
  <div class="jumbotron friendsPage">
    <h1>Here to connect with friends</h1>
    {{> morefriends}}
    {{> getfriend}}
  </div>
</template>

<template name="morefriends">
   <h1>Add friends</h1><hr>
   {{> friendrow}}
</template>

<template name="friendrow">
  <strong>UserName</strong>:<input type="text" id="username">
  <button type="submit" class="btn button btn-primary btn-lg" id="submit_info">Search!!
  </button><hr>
  <table class="table table-striped">
    <thead>
      <tr>
				<th>Username</th>
				<th>Gender</th>
        <th>Career</th>
        <th></th>
			</tr>
    </thead>
    <tbody>
      {{#each p in userlist}}
       {{> userlistrow p=p}}
      {{/each}}
    </tbody>
  </table>
  <button type="submit" class="btn button btn-primary btn-lg" id="addfriends_submit">Add Friends!!!!! </button>
</template>

<template name="userlistrow">
  <tr>
    <td>{{p.name}}</td>
    <td>{{p.gender}}</td>
    <td>{{p.career}}</td>
    <td><input type="checkbox" name="selectFriends" class="user_checkbox" user-id="{{p.userId}}"></td>
  </tr>
</template>

<template name="getfriend">
  <div class="showfriends">
  <strong>Your Friends</strong><hr>
  <table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Vehicle</th>
      <th>ExtraInfo</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {{#each p in currentuser}}
      {{>personrow person=p}}
  {{/each}}
  </tbody>
  </table>
  </div>
</template>



<template name="personrow">
  <tr>
  <td><strong>{{person.name}}</strong></td>
  <td><strong>{{person.vehicle}}</strong></td>
  <td><strong>{{person.otherinfo}}</strong></td>
  <td><span class="glyphicon glyphicon glyphicon-erase" id="delete_friend" aria-hidden="true">delete</span></td>
  </tr>
</template>
