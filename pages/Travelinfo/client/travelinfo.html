
<template name="travelinfo" id="travel">
  <div class="traveler">
    <h1 >Want Extra Infomation?</h1>
    <div class="travelinfotable">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        {{#each l in linkData}}
          <tr>
            <td>{{l.name}}</td>
            <td><a href="{{l.link}}">{{l.link}} </a></td>
          </tr>
          {{/each}}
      </tbody>
   </table>
 </div>
     <img id="travelinfopic" src="images/background9.jpg" style="width:100%;height:75%;">
 </div>
 <br>
 <br>
</template>
