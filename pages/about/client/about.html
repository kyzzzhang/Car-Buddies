
<template name="about">
<div class="about">

<h1>About The Cutest Team Ever</h1>
<hr>

<!-- <strong>About the cutest team ever:</strong> -->
<table class="table table-bordered">
	<thead>
		<tr class="success"><th>Name</th><th>Email</th><th>Comments</th></tr>
	</thead>
	<tbody>
		{{#each person in team}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>

</div>
</template>


<template name="teamrow">
   <tr class="info">
   	  <td><p>{{t.name}}</p></td>
   	  <td><p>{{t.email}}</p></td>
			<td><p>{{t.comments}}</p></td>
   </tr>
</template>
