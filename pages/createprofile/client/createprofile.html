<template name="userInfo">
  <head>
  <style>
  p.sansserif {
      font-family: Arial, Helvetica, sans-serif;
  }
  .button {
    background-color: yellow;
    color: black;
    border:1.1px solid #555555;
  }
  </style>
  </head>


  <body>
  {{#if currentUser}}
  <div class="jumbotron">
  <h1>Welcome to your Car Buddies</h1>
  </div>
  <h3>Update Your Profile</h3>
  <form>
  <div>
    <label for="id">Start Date</label>
    <input id="thedate" type="date"> <br>
  </div>
  <div class="form-group">
    <label for="id">Name</label>
    <input type="name" class="form-control" id="name" placeholder="Name">
    <span class="glyphicon glpyicon glyphicon-tree-deciduous" id="tree" aria-hidden="true">update</span>
  </div>
  <div>
  <label for="id">Gender</label><br>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
  </div>
  <div>
  <label for="options">Vehicle</label>
  <select class="form-control">
    <option>yes</option>
    <option>no</option>
  </select>
  <span class="glyphicon glpyicon glyphicon-tree-deciduous" id="tree2" aria-hidden="true">update</span>
  </div>
  <div class="form-group">
    <label for="career">What's Your Career</label>
    <input type="text" class="form-control" id="career" placeholder="Career">
  </div>
  <div class="form-group">
    <label for="otherInfo">Want your Car Buddy to learn more about you?</label>
    <textarea  rows="3" cols="20" placeholder="I'm cute"></textarea>
  </div>
      <input type="checkbox"> Agree to trust us!<hr>
  <button type="submit" class="btn button btn btn-xs">Submit</button>
</form>
  <p>This is your Profile</p>
      {{>showprofile person}}<hr>
    <a href="/addfriends">Here to connect with more friends</a>
  {{else}}
  <div class="jumbotron">
  <h1>Please create your account and log in</h1>
  </div>
  {{/if}}
  </body>
</template>

<template name="showprofile">
  {{person.username}} {{person.career}}<br>
  {{person.otherinfo}}
</template>
