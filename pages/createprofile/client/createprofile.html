<template name="userInfo">
  <head>
  <style>
  .button {
    background-color: #f45c42;
    color: black;
    border:1.5px solid #174675;
  }
  </style>
  </head>


  <body>
  <div id="profile">
    {{#if currentUser}}
      <h1>Welcome to your Car Buddies</h1>
      <h3>Update Your Profile</h3>
      {{>createprofile}}
      {{> showuser}}
      <a href="/addfriends">Here to connect with more friends</a>
      {{else}}
      <div>
        <h1>Please create your account and log in</h1>
      </div>
      {{/if}}
    </div>
  </body>
</template>

<template name="showuser">
  <p>This is your Profile</p>
  {{#each p in peoplelist}}
    {{#if currentUser}}
      {{#if isOwner p}}
        {{>showprofile person=p}}<hr>
      {{/if}}
    {{/if}}
  {{/each}}
</template>


<template name="createprofile">
    <p><strong>Start Date</strong></p>
    <input id="thedate" type="date"> <hr>
    <p><strong>Name</strong></p>
    <input type="text" class="form-control" id="name" placeholder="Name">
  <hr>
  <p><strong>Gender</strong></p>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
  <hr>
  <p><strong>Vehicle</strong></p>
  <select class="form-control" id="vehicle">
    <option>yes</option>
    <option>no</option>
  </select>
  <hr>
      <p><strong>What's Your Career</strong></p>
    <input type="text" class="form-control" id="career" placeholder="Career">
  <hr>
      <p><strong>Want your Car Buddy to learn more about you?</strong></p>
    <textarea  rows="3" cols="50" placeholder="I'm cute"></textarea>
  <hr>
  <button type="submit" class="btn button btn btn-lg" id="submitnow">Submit</button>
</template>

<template name="showprofile">
  {{person.name}} {{person.career}} {{person.gender}}
  <br>
  {{person.otherinfo}}
  <span class="glyphicon glyphicon glyphicon-erase" id="erase2" aria-hidden="true">delete</span>
</template>
