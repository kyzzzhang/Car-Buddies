<template name="userInfo">
  <head>
  <style>
  .button {
    background-color: #f45c42;
    color: black;
    border:1.5px solid #174675;
  }
  </style>
  </head>


  <body>
  <div id="profile">
    {{#if currentUser}}
      <h1>Welcome to your Car Buddies</h1>
      <h3>Update Your Profile</h3>
      {{>createprofile}}

      <a href="/addfriends">Here to connect with more friends</a>
      {{else}}
      <div>
        <h1>Please create your account and log in</h1>
      </div>
      {{/if}}
    </div>
  </body>
</template>

<template name="showuser">
  <p>This is your Profile</p>
  {{#each p in peoplelist}}
    {{#if currentUser}}
      {{#if isOwner p}}
        {{>showprofile person=p}}<hr>
      {{/if}}
    {{/if}}
  {{/each}}
</template>


<template name="createprofile">
  {{#if hasProfile}}
  {{> showuser}}
  {{else}}
    <p><strong>Start Date</strong></p>
    <input id="thedate" type="date"> <hr>
    <p><strong>Name</strong></p>
    <input type="text" class="form-control" id="name" placeholder="Name">
  <hr>
  <p><strong>Gender</strong></p>
  <input type="radio" name="gender" id="male" checked> Male<br>
  <input type="radio" name="gender" id="female"> Female<br>
  <input type="radio" name="gender" id="other"> Other
  <hr>
  <p><strong>Vehicle</strong></p>
  <select class="form-control" id="vehicle">
    <option>yes</option>
    <option>no</option>
  </select>
  <hr>
      <p><strong>What's Your Career</strong></p>
    <input type="text" class="form-control" id="career" placeholder="Career">
  <hr>
      <p><strong>Want your Car Buddy to learn more about you?</strong></p>
    <textarea row=3 col=50  type="text" class="form-control" id="otherinfo" placeholder="I'm cute"></textarea>
  <hr>
  <button type="submit" class="btn button btn btn-lg" id="submitnow">Submit</button>
  {{/if}}
</template>

<template name="showprofile">
  <div class="profileprint">
  <p>Name:{{person.name}}
    <button class="edit" id="editname">Edit</button></p>
     <div id="newname">
        <input type="text" id="usernameUpdate1">
        <p><span class="glyphicon glpyicon glyphicon-tree-deciduous" id="updateUsername1" aria-hidden="true">updateName</span>
        <span class="glyphicon glyphicon glyphicon-trash" id="cancelname" aria-hidden="true">Cancel</span></p>
     </div>

    <p> Career:{{person.career}}
       <button class="edit" id="editcareer">Edit</button></p>
     <div id="newcareer"><input type="text" id="careerUpdate1">
       <p><span class="glyphicon glpyicon glyphicon-tree-deciduous" id="updateCareer1" aria-hidden="true">updateCareer</span>
         <span class="glyphicon glyphicon glyphicon-trash" id="cancelcareer" aria-hidden="true">Cancel</span>
      </p>
    </div>

    <p> Vehicle:{{person.vehicle}}
      <button class="edit" id="updateVehicle1">update</button>
    </p>

    <p> Gender:{{person.gender}}
      <button class="edit" id="updategender">Edit</button>
      <div class="edit" id="newgender">
        <select id="selectgender" value="{{person.gender}}">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <span class="glyphicon glpyicon glyphicon-tree-deciduous" id="updateGender" aria-hidden="true">updateGender</span>
        <span class="glyphicon glyphicon glyphicon-trash" id="cancelgender" aria-hidden="true">Cancel</span>
      </div>
    </p>

    <p> Otherinfo:{{person.otherinfo}}
      <button class="edit" id="editotherinfo">Edit</button></p>
      <div id="newotherinfo">
       <input type="text" id="otherinfoUpdate1">
       <p><span class="glyphicon glpyicon glyphicon-tree-deciduous" id="updateotherinfo1" aria-hidden="true">update</span>
       <span class="glyphicon glyphicon glyphicon-trash" id="cancelotherinfo" aria-hidden="true">Cancel</span></p>
      </div>
     <button id="deleteprofile">Delete</button>
   </div>
</template>
