



<template name="travelinfo" id="travel">
  <div class="traveler">
    <h1 >Want Extra Infomation?</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        {{#each l in linkData}}
          <tr>
            <td>{{l.name}}</td>
            <td><a href="{{l.link}}">{{l.link}} </a></td>
          </tr>
          {{/each}}
      </tbody>
   </table>

 </div>
</template>
