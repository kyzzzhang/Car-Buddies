<template name="addfriends">
  <div class="jumbotron friendsPage">
    <h1>Here to connect with friends</h1>
    {{> morefriends}}
    {{> userlistrow}}
  </div>
</template>

<template name="morefriends">
   <h1>Add friends</h1><hr>
   {{> friendrow}}
</template>

<template name="friendrow">
  <strong>UserName</strong>:<input type="text" id="username">
  <button type="submit" class="btn button btn-primary btn-lg" id="submit_info">Search!!
  </button><hr>
  <table class="table table-striped">
    <thead>
      <tr>
				<th>Username</th>
				<th>Gender</th>
        <th>Career</th>
        <th></th>
			</tr>
    </thead>
    <tbody>
      {{#each p in userlist}}
       {{> userlistrow p=p}}
      {{/each}}
    </tbody>
  </table>
  <button type="submit" class="btn button btn-primary btn-lg" id="addfriends_submit">Add Friends!!!!! </button>
</template>

<template name="userlistrow">
  <tr>
    <td>{{p.name}}</td>
    <td>{{p.gender}}</td>
    <td>{{p.career}}</td>
    <td><input type="checkbox" name="selectFriends" class="user_checkbox" user-id="{{p._id}}"></td>
  </tr>
  <div class="showfriends">
  <strong>Your Friends</strong>
  <ul>
  {{#each p in alllist}}
      <li>{{>personrow person=p}}</li>
  {{/each}}
  </ul>
  </div>
</template>

<template name="personrow">
  <strong>{{person.name}}</strong> <input size=15 type="text" id="usernameUpdate"> <span class="glyphicon glpyicon glyphicon-tree-deciduous" id="updatename" aria-hidden="true">update</span>
  - {{person.havevehicle12345}}<span class="glyphicon glpyicon glyphicon-tree-deciduous" id="star" aria-hidden="true">update</span>
  - {{person.age}} <input size=6 type="text" id="ageUpdate"><span class="glyphicon glpyicon glyphicon-tree-deciduous" id="updateage" aria-hidden="true">update</span>
  <span class="glyphicon glyphicon glyphicon-erase" id="erase" aria-hidden="true">delete</span>
</template>
