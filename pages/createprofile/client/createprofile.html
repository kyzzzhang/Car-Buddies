<template name="userInfo">
  <head>
  <style>
  .button {
    background-color: #f45c42;
    color: black;
    border:1.5px solid #174675;
  }
  </style>
  </head>


  <body>
  <div id="profile">
    {{#if currentUser}}
      <h1>Welcome to your Car Buddies</h1>
      <h3>Update Your Profile</h3>
      {{>createprofile}}
      {{> showuser}}
      <a href="/addfriends">Here to connect with more friends</a>
      {{else}}
      <div>
        <h1>Please create your account and log in</h1>
      </div>
      {{/if}}
    </div>
  </body>
</template>

<template name="showuser">
  <p>This is your Profile</p>
  {{#each p in peoplelist}}
    {{#if currentUser}}
      {{#if isOwner p}}
        {{>showprofile person=p}}<hr>
      {{/if}}
    {{/if}}
  {{/each}}
</template>


<template name="createprofile">
    <p><strong>Start Date</strong></p>
    <input id="thedate" type="date"> <hr>
    <p><strong>Name</strong></p>
    <input type="text" class="form-control" id="name" placeholder="Name">
  <hr>
  <p><strong>Gender</strong></p>
  <input type="radio" name="gender" id="male" checked> Male<br>
  <input type="radio" name="gender" id="female"> Female<br>
  <input type="radio" name="gender" id="other"> Other
  <hr>
  <p><strong>Vehicle</strong></p>
  <select class="form-control" id="vehicle">
    <option>yes</option>
    <option>no</option>
  </select>
  <hr>
      <p><strong>What's Your Career</strong></p>
    <input type="text" class="form-control" id="career" placeholder="Career">
  <hr>
      <p><strong>Want your Car Buddy to learn more about you?</strong></p>
    <textarea row=3 col=50  type="text" class="form-control" id="otherinfo" placeholder="I'm cute"></textarea>
  <hr>
  <button type="submit" class="btn button btn btn-lg" id="submitnow">Submit</button>
</template>

<template name="showprofile">
  <div class="profileprint">
  <p>Name:{{person.name}} <button class="edit" onclick="document.getElementById('newname').style.display='block'">Edit</button></p>
     <div id="newname" class="modal">  <input type="text" id="usernameUpdate1"><p><span class="glyphicon glpyicon glyphicon-tree-deciduous" onclick="document.getElementById('newname').style.display='none'"
       id="updateUsername1" aria-hidden="true">updateName</span></p></div>

    <p> Career:{{person.career}} <button class="edit" onclick="document.getElementById('newcareer').style.display='block'">Edit</button></p>
     <div id="newcareer" class="modal"><input type="text" id="careerUpdate1"><p><span class="glyphicon glpyicon glyphicon-tree-deciduous"  onclick="document.getElementById('newcareer').style.display='none'"
        id="updateCareer1" aria-hidden="true">updateCareer</span></p></div>

    <p> Vehicle:{{person.havevehicle12345}}<span class="glyphicon glpyicon glyphicon-tree-deciduous" id="updateVehicle1" aria-hidden="true">update</span></p>

    <p> Gender:{{person.gender}}</p>

    <p> Otherinfo:{{person.otherinfo}} <button class="edit" onclick="document.getElementById('newotherinfo').style.display='block'">Edit</button></p>
     <div id="newotherinfo" class="modal"><input type="text" id="otherinfoUpdate1"><p><span class="glyphicon glpyicon glyphicon-tree-deciduous" onclick="document.getElementById('newotherinfo').style.display='none'"
       id="updateotherinfo1" aria-hidden="true">update</span></p></div>
  <span class="glyphicon glyphicon glyphicon-erase" id="erase2" aria-hidden="true">delete</span>
  </div>
</template>
