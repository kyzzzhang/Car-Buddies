<template name="sponsors">
<div class="sponsor">
	<h1>We wish we had these sponsors!</h1>
	<div id="sponsortable">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Sponsor</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			{{#each s in sponsorData}}
			<tr>
				<td><strong>{{s.name}}</strong></td>
				<td><strong>{{s.amt}}</strong></td>
			</tr>
			{{/each}}
		</tbody>
		<tfoot>
			<tr>
				<td><strong>Sum</strong></td>
				<td><strong>Each Dollar has infinite value</strong></td>
			</tr>
		</tfoot>
	</table>
</div>
</div>
</template>
