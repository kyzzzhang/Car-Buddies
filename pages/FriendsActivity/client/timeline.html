<template name="timeline">
  <div class="timeline">
  <h1>Timeline</h1>
  {{> makepost}}
  <hr>
  <h1>Your post</h1>
  {{#each p in requests}}
    {{#if isOwner p}}
        {{> showownpost p=p}}
    {{/if}}
  {{/each}}
  </div>
</template>

<template name="makepost">

      <div class="form">
        <div class="field">
          <textarea id="forumpost" class="form-control" rows="10" cols="135" placeholder="Share new things"></textarea>
        </div>
        <button class="buttonpost" id="submitforum">Post</button>
      </div>

</template>

<template name="showownpost">
  <div class="post">
    <p>{{p.createdAt}}<br>
    {{p.name}}<br>
    {{p.text}}<br>
    <button id="editforum" class="buttonpost" data-toggle="modal" data-target="#myModal_{{p._id}}">Edit</button>

    <div class="modal fade" id="myModal_{{p._id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Edit Product</h4>
          </div>
          <div class="modal-body">
            <form method="post" class="form">
              <div class="field">
                  <label for="itemname">Post:</label>
                  <input type="text" id="editforumpost" value="{{p.text}}">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="buttonpost" class="button small" data-dismiss="modal">Close</button>
            <button type="buttonpost" class="button small primary" id="updateforum">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <button class="buttonpost" id="deleteforum">Delete</button></p>
    <hr>
  </div>
</template>
